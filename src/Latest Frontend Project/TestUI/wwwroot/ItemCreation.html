<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>

    <link href="css/ItemDetail.css" rel="stylesheet" />
</head>
<body>
    <div id="itemCreationForm" style="display: none;">
        <h1>Item Creation</h1>
        <form id="creationForm" enctype="multipart/form-data">
            <!--Ensure you have enctype for file uploads-->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name"
                       pattern="[a-zA-Z0-9 ]{1,250}"
                       title="Name can only contain alphanumeric characters and spaces, up to 250 characters."
                       maxlength="250" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Price"
                       min="0" max="9999999.99" step="0.01"
                       title="Price must be up to 7 digits with an optional 2 decimal places."
                       required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Description"
                          pattern="[a-zA-Z0-9 ]{1,2000}"
                          oninput="validateDescription()"
                          title="Can include letters and numbers characters up to 2000 characters."></textarea>
                <div id="descriptionError" style="color: red;"></div>
            </div>
            <div>
                <label for="stockAvailable">Stock Available:</label>
                <input type="number" id="stockAvailable" name="stockAvailable" placeholder="Stock Available"
                       min="0" max="999" step="1"
                       title="Stock must be from 0 to 999."
                       required>
            </div>

            <div>
                <label for="productionCost">Production Cost:</label>
                <input type="number" id="productionCost" name="productionCost" placeholder="Production Cost" step="0.01"
                       min="0" max="9999999.99"
                       title="Price must be up to 7 digits with an optional 2 decimal places."
                       required>
            </div>
            <div>
                <label for="offerablePrice">Offerable Price:</label>
                <input type="checkbox" id="offerablePrice" name="offerablePrice">
            </div>
            <div>
                <label for="itemListed">Also list item for sell now?:</label>
                <input type="checkbox" id="itemListed" name="itemListed">
            </div>
            <div>
                <label for="sellerContact">Seller Contact:</label>
                <textarea id="sellerContact" name="sellerContact" placeholder="Seller Contact"
                          pattern="[a-zA-Z0-9 ]{1,250}"
                          title="Can include letters and numbers up to 250 characters."></textarea>
                <div id="descriptionError" style="color: red;"></div>
            </div>
            <div>
                <label for="image">Images (up to 5):</label>
                <input type="file" id="image" name="image[]" accept="image/jpeg, image/png, image/gif, image/tiff" multiple>
                <div id="imageError"></div>
            </div>
            <div>
                <label for="video">Videos (up to 2):</label>
                <input type="file" id="video" name="video[]" accept="video/mp4, video/quicktime" multiple>
                <div id="videoError"></div>
            </div>
            <div>
                <button type="submit">Create Item</button>
            </div>
        </form>
    </div>
    <!--<script src="js/PriceRangeSorting.js"></script>-->
</body>
</html>
