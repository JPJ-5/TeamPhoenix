<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Stock Viewer</title>
</head>
<body>
    <div id="profile-info" style="float: right;">
        <div class="info-slot" id="info-upload"></div>
    </div>

    <!-- Profile Pic -->
    <div id="Profile-pic" , style="float: left;">
        <div class="pic-slot" id="file-upload-0"></div>
        <input type="file" id="media-slot-0-content" style="display: none;">
    </div>

    <table id="slotsTable" style="display: none;" class="fixed">
        <tr>
            <th>Name</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Media</th>
            <th>Delete/Upload</th>
            <!--th></th-->
        </tr>
    </table>

</body>
</html>
