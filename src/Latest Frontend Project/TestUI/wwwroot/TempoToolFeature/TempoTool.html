<body>
    <!-- Content of the tempo tool view -->

        <span id="speedDisplay">Speed: 120 BPM</span>
        <input type="range" min="35" max="250" value="120" id="tempoSlider">
        <button id="startStopButton">Start</button>
        <div id="metronomeContainer">

            <div id="innerCircle"></div>
        </div>
    </div>
