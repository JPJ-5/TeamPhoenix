<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Stock Viewer</title>
    <link rel="stylesheet" href="css/ArtistPortfolioStyles.css">
</head>
<body>
    <div id="profile-info" style="float: right;">
        <div class="info-slot" id="info-upload"></div>
    </div>

    <!-- Profile Pic -->
    <div id="Profile-pic" , style="float: left;">
        <div class="pic-slot" id="file-upload-0"></div>
        <input type="file" id="media-slot-0-content" style="display: none;">
    </div>

    <table id="slots" style="display: none;" class="fixed">
        <tr>
            <th>Slot Number</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Media</th>
            <!--th></th-->
        </tr>
    </table>

    <!-- Media Slots -->
    <div class="media-slots" style="float: right;">
        <!-- Loop through media slots -->
        <div class="media-slot" id="slot-1">
            <input type="file" id="media-slot-1-content" style="display: none;">
            <!-- Play button will be added dynamically -->
        </div>
        <!-- Repeat for other media slots -->
        <div class="media-slot" id="slot-2">
            <input type="file" id="media-slot-2-content" style="display: none;">
            <!-- Play button will be added dynamically -->
        </div>
        <!-- Repeat for other media slots -->
        <div class="media-slot" id="slot-3">
            <input type="file" id="media-slot-3-content" style="display: none;">
            <!-- Play button will be added dynamically -->
        </div>
        <!-- Repeat for other media slots -->
        <div class="media-slot" id="slot-4">
            <input type="file" id="media-slot-4-content" style="display: none;">
            <!-- Play button will be added dynamically -->
        </div>
        <!-- Repeat for other media slots -->
        <div class="media-slot" id="slot-5">
            <input type="file" id="media-slot-5-content" style="display: none;">
            <!-- Play button will be added dynamically -->
        </div>
    </div>
    <script src="js/ArtistPortfolio.js"></script>
</body>
</html>
