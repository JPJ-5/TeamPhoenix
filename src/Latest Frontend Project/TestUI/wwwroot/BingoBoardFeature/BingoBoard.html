<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Bingo Board</h1>
    <p id="BingoBoardLoadMsg"></p>
    <!--script type="text/javascript" src="js/BingoBoard.js"></script-->
    <table id="BingoBoardPostsTable" style="display: none;" class="fixed">
        <tr>
            <th>Post Title</th>
            <th>Poster</th>
            <th>Date</th>
            <th>Location</th>
            <th>Pay</th>
            <th>Description</th>
            <!--th></th-->
        </tr>
    </table>
    <br>
    <div class="pagination">
        <button id="bbGoPrev" class="pagination button" style="display: none; float: left; margin-left: 33%;">Previous Page</button>
        <button id="bbGoNext" class="pagination button" style="display: none; float: right; margin-right: 33%;">Next Page</button>
    </div>
    <br>
    <br>
    <label for="bbPageSize">Posts Per Page:</label>
    <select name="bbPageSize" id="bbPageSize">
        <option value=7>7</option>
        <option value=15>15</option>
        <option value=30>30</option>
    </select>
    <br>
    <br>
</body>
</html>
