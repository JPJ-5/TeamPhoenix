<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Item Sorter</title>
    <link rel="stylesheet" href="css/PriceRangeSorting.css">
</head>
<body>
    <div class="container">
        <h1>Craft Item Price Range Sorter</h1>
        <div class="form-container">
            <select id="predefinedRanges" onchange="setPredefinedRanges()">
                <option value="">Select a Price Range</option>
                <option value="0-10">Up to $10</option>
                <option value="50-100">$50 to $100</option>
                <option value="200-400">$200 to $400</option>
                <option value="500-800">$500 to $800</option>
                <option value="900-2000">$900 to $2000</option>
            </select>
            <input type="number" id="bottomPrice" placeholder="Minimum Price" min="0" max="999999">
            <input type="number" id="topPrice" placeholder="Maximum Price" min="1" max="1000000">
            <button onclick="fetchItems()">Sort Items</button>
        </div>
        <div id="results"></div>
        <div id="loading" class="loading">Loading...</div>
    </div>
    <script src="js/PriceRangeSorting.js"></script>
</body>
</html>
