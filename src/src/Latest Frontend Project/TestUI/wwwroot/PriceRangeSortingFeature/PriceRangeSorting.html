<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Item Sorter</title>
</head>
<body>
    <div class="sidebar">
        <h1>Craft Item Sorter</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Item Name">
            <button onclick="searchItems()" class="searchbutton">Search</button>
        </div>
        <div class="filter-container">
            <h2>Filter by Price</h2>
            <select id="predefinedRanges" onchange="setPredefinedRanges()">
                <option value="">Select a Price Range</option>
                <option value="0-10">$0 to $10</option>
                <option value="50-100">$50 to $100</option>
                <option value="200-400">$200 to $400</option>
                <option value="500-800">$500 to $800</option>
                <option value="900-2000">$900 to $2000</option>
            </select>
            <input type="number" id="bottomPrice" placeholder="Min Price" min="0" max="999999">
            <input type="number" id="topPrice" placeholder="Max Price" min="1" max="1000000">
            <button onclick="fetchItems()">Sort Items</button>
        </div>

        <h2>Page Size Update</h2>
        <select id="pageSize" onchange="updatePageSize()">
            <option value="7" selected>7 per page</option>
            <option value="10">10 per page</option>
            <option value="20">20 per page</option>
            <option value="50">50 per page</option>
        </select>

        <!-- View format selector -->
        <h2>View Format</h2>
        <select id="viewFormat" onchange="updateViewFormat()">
            <option value="grid" selected>Grid View</option>
            <option value="list">List View</option>
        </select>
    </div>
    <div class="main-content">
        <h2 class="results-title">Available Craft Items</h2>
        <div id="results" class="results">
            <div id="loading" class="loading">Loading...</div>
        </div>
        <div class="pagination-controls">
            <button id="prevPage" onclick="changePage('prev')">Previous</button>
            <span id="pageInfo">Page 1 / X</span> <!-- Updated to show 'Page X / Total' -->
            <button id="nextPage" onclick="changePage('next')">Next</button>
        </div>
    </div>
</body>
</html>
